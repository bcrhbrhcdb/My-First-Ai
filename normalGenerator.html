<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nom Nom Quote Generator</title>
</head>
<body>
  <div id="stuff">
    <p>Nom Nom Quote Generator</p>
    <button class="generateQuote" id="generateQuote">Generate Quote</button>
    <p class="quote" >Name: <span id="name"></span></p>
    <p class="quote" >Quote: <span id="quote"></span></p>
    <p class="quote" >Date: <span id='date'></span></p>
    <button class="generateQuote" id="switchGenerator"><a href=''>Click this to do a normal quote generator!</a></button>
  </div>
</body>
<script src="script.js"></script>
</html>
